<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body onload="onInit()">

    <header>
        <section class="container header-wrapper flex align-center">
            <div class="logo flex-1">
                <img class="logo-img-header" src="./img/logo.png">
            </div>
            <nav id="mainMenu" class="main-menu-wrapper">
                <ul class="main-menu clean-list flex align-center">
                    <li>
                        <a href="#">Gallery</a>
                    </li>
                    <li>
                        <a href="#">Memes</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                </ul>
                <button class="toggle-menu-btn fa" onclick="toggleMenu()" alt="Open main menu">☰</button>
                <div class="toggle-menu-screen screen" onclick="toggleMenu()" alt="toggle main menu"></div>
            </nav>
        </section>
    </header>

    <main class="main-container container">

        <div class="main-gallery">
            <!-- TODO: Add div Search for Keyword  -->
            <!-- TODO: Move img gallery to be render by the js  -->
            <div class="grid-container-gallery">
            </div>
        </div>

        <div class="main-editor">

            <div class="canvas-container">
                <canvas id="my-canvas" height="700" width="700"></canvas>
                <!-- <canvas id="my-canvas" height="700" width="700" onclick="onCanvasClicked(event)"></canvas> -->

            </div>

            <div class="user-editor">

                <div class="grid-container-editor">
                    <div class="item item-text">
                        <input id="name" type="text" value="Add text here" /><label for="name"></label>
                    </div>
                    <div class="item item-switch"><img
                            src="./img/icons/up-and-down-opposite-double-arrows-side-by-side.png"></div>
                    <div class="item item-add"><img src="./img/icons/add.png"></div>
                    <div class="item item-trash" onclick="onClearCanvas()"><img src="./img/icons/trash.png"></div>
                    <div class="item item-increase" onclick="onIncreaseTxtSize()"><img
                            src="./img/icons/increase font - icon.png"></div>
                    <div class="item item-decrease" onclick="onDecreaseTxtSize()"><img
                            src="./img/icons/decrease font - icon.png"></div>
                    <div class="item item-left" onclick="onSetLeft('start')"><img src="./img/icons/align-to-left.png">
                    </div>
                    <div class="item item-center" onclick="onSetCenter('center')"><img
                            src="./img/icons/center-text-alignment.png"></div>
                    <div class="item item-right" onclick="onSetRight('end')"><img src="./img/icons/align-to-right.png">
                    </div>
                    <div class="item item-font">Font</div>
                    <div class="item item-stroke">

                        <input name="border" id="border" type="color" value="#000000"
                            onchange="onChangeTxtBorder(event)" /><label for="border"><img
                                src="./img/icons/text stroke.png"></label>

                    </div>

                    <div class="item item-color">

                        <input name="color" id="color" type="color" value="#000000"
                            onchange="onChangeTxtColor(event)" /><label for="color"><img
                                src="./img/icons/paint-board-and-brush.png"></label>

                    </div>

                    <div class="item item-share">Share</div>

                    <div class="item item-download">
                        <a class="download" href="#" onclick="onDownloadCanvas(this)" download="">Download</a>
                    </div>

                </div>

            </div>

    </main>



    <footer>

        <section class="container">
            <div class="logo"><img class="logo-img-footer" src="./img/logo.png"></div>
            <small>© 2014 Blogin.com - All Rights Reserved</small>
        </section>

    </footer>




    <script src="js/services/util-service.js"></script>
    <script src="js/services/img-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/services/canvas-service.js"></script>
    <script src="js/controller.js"></script>

</body>

</html>
